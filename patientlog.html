<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CliniCare - Create Account</title>
  <link rel="stylesheet" href="patientlog.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <h1>Welcome To<br><span>CLINICARE</span></h1>
      <p>Managing patient appointments, doctor schedules, and medical records securely and efficiently. 
        Please select your portal below to log in or register.</p>
    </div>

    <!-- Right Section -->
    <div class="right">
      <div class="form-box">
        <h2>Create An Account</h2>
        <p class="sub">Fill in the details to get started</p>
        <form>
          <div class="row">
            <div class="input-group">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" placeholder="">
            </div>
            <div class="input-group">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" placeholder="">
            </div>
          </div>

          <div class="input-group-full">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="">
          </div>

          <div class="input-group-full">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="">
          </div>

          <div class="input-group-full">
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" name="cpassword" placeholder="">
          </div>

          <button type="submit">Create Account</button>
          <p class="login">Already have an account? <a href="#">Log In</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
