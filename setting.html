<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CliniCare - Staff Management</title>
  <link rel="stylesheet" href="front.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>CliniCare</h2>
      <br>
      <ul class="menu">
        <li><a href="dashboard.html"><i class="fa fa-chart-line"></i> Dashboard</a></li>
        <li><a href="patient.html"><i class="fa fa-user"></i> Patient</a></li>
        <li><a href="staff.html"><i class="fa fa-users"></i> Staff</a></li>
        <li><a href="appointments.html"><i class="fa fa-calendar"></i> Appointments</a></li>
        <li><a href="notifications.html"><i class="fa fa-bell"></i> Notification</a></li>
        <li class="active"><a href="setting.html"><i class="fa fa-cog"></i> Settings</a></li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="main">
      <div class="top-bar">
        <div class="search-box">
          <input type="text" placeholder="Search">
          <i class="fa fa-search"></i>
        </div>
        <div class="admin">
          <img src="/Users/sandy/Downloads/_.jpeg" alt="Admin">
          <span>Admin</span>
        </div>
      </div>

         <div class="settings-content">
        <h1>Settings</h1>
        <div class="account-box">
          <h2>Account Setting</h2>
          <hr>

          <div class="account-layout">
            <div class="profile-section">
              <img src="/Users/sandy/Downloads/_.jpeg" alt="Profile Picture">
              <p>Profile Picture</p>
            </div>

            <form class="form-section">
              <div class="form-row">
                <div class="form-group">
                  <label>Email Address</label>
                  <input type="email" value="Admin@clinicare.com">
                </div>
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" value="Admin">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label>New Password</label>
                  <input type="password" placeholder="Enter new password">
                </div>
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" placeholder="Enter phone number">
                </div>
              </div>

              <div class="button-group">
                <button type="button" class="logout-btn">Log Out</button>
                <button type="submit" class="save-btn">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
